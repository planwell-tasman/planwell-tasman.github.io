header:
    title: PlanWell Tasman Ltd
    text: Planning Consultancy
    button: Services
    buttonlink: "#services"

services:
    title: "Services"
    text: "PlanWell Tasman specialises in cost-effective, high quality resource consent applications. Based in Golden Bay, PlanWell Tasman provides expert advice on all planning and RMA matters in the Nelson and Tasman region.
      
      We offer development and pre-purchase advice as well as assistance with resource constents at competitive rates. Our advice is based on local knowledge and technical expertise gained over a twelve year career in professional planning at Tasman Distric Council in Golden Bay."
    section: services
    list:
      - title: "Resource Consents"
        desc: "Fulfil your vision with PlanWell Tasman's professional resource consent application services."
        icon: fas fa-file-contract #find more at https://fontawesome.com/icons
      - title: "Land Use and Subdivisions"
        desc: "Want to build a first rural dwelling? Subdivide? Establish a commercial activity? Let us help you with the paperwork to maximise your chances for success."
        icon: fas fa-home      
      - title: "Planning Consultation"
        desc: "PlanWell Tasman is here to help you with any planning enquiries or pre-purchase advice. Find out what you can and cannot do with your current or future property."
        icon: fas fa-chalkboard-teacher

