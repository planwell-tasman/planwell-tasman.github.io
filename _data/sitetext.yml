timeline:
    title: "About" 
    text: "Owner and director Ina Holst has twelve years experience as a land use planner with the Tasman District Council in Golden Bay (2009-2021).
      Ina also has experience working for Wellington City Council in Strategic Planning and in policy development for Science and Research at the  Department of Conservation in Wellington."
    section: timeline
    events:
      - title: "MA Environmental Studies"
        year: "2002"
        desc: "Ina holds a Masters degree in Environmental Studies from Victoria University of Wellington as well as Bachelor degrees in Geography and Anthropology."
        image: assets/img/timeline/1.jpg
        alt: 
        align: left
      - title: "Land-use planner at Tasman District Council"
        year: "2009-2021"
        desc: "Ina has twelve years of experience as a land use planner working at Tasman District Council in Golden Bay. During this time she has worked on hundreds of land-use planning applications, including subdivisions, first and second dwellings, commercial activity applications and other cases related to the Resource Management Act and building consents."
        image: assets/img/timeline/2.jpg
        alt: 
        align: right
      - title: "PlanWell Tasman"
        year: "2021"
        desc: "Ina set up PlanWell Tasman to provide a quality end-to-end planning and consulting agency for the region."
        image: assets/img/timeline/3.jpg
        alt: image alt text
        #align: #default is left       
    end: "Be Part <br> of Our <br> Story!"

